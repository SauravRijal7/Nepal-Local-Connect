<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Login - Nepal Local Connect</title>
    <link rel="stylesheet" href="org_login.css">
</head>
<body>
    <div class="container">
        <h2>Organization Login</h2>
        <form id="org-login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="org_register.html">Register</a></p>
        <p id="msg" class="message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_dRLjrZnMVg9XJNXrIHwJQ054TaV6a1U",
            authDomain: "nepal-local-connect-16e2b.firebaseapp.com",
            projectId: "nepal-local-connect-16e2b",
            storageBucket: "nepal-local-connect-16e2b.appspot.com",
            messagingSenderId: "174039102881",
            appId: "1:174039102881:web:b483996d60febdf7c847e0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('org-login-form');
        const msg = document.getElementById('msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check if user is organization
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (!docSnap.exists() || docSnap.data().type !== "organization") {
                    throw new Error("This account is not an organization.");
                }

                msg.style.color = "green";
                msg.textContent = "Login successful! Redirecting to dashboard...";

                setTimeout(() => {
                    window.location.href = "org_dashboard.html"; // create this next
                }, 1500);

            } catch (error) {
                msg.style.color = "red";
                msg.textContent = error.message;
            }
        });
    </script>
</body>
</html>
