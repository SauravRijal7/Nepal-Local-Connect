<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Login - Nepal Local Connect</title>
    <style>
        :root {
            --primary: #E74C3C;
            --primary-dark: #C0392B;
            --primary-light: #FF6B6B;
            --secondary: #2C3E50;
            --secondary-light: #34495E;
            --accent: #F39C12;
            --accent-light: #F1C40F;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --bg-dark: #1A1A2E;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --text-light: #BDC3C7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 90%;
            max-width: 1100px;
            min-height: 650px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-section {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.9), rgba(243, 156, 18, 0.9));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            opacity: 0.85;
            z-index: 1;
        }

        .image-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .image-content h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-content p {
            font-size: 18px;
            opacity: 0.95;
            line-height: 1.6;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.1);
            background: white;
        }

        input::placeholder {
            color: var(--text-light);
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
            margin-top: 10px;
            font-family: inherit;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #86efac;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .return-btn-container {
            text-align: center;
            margin-top: 15px;
        }

        .return-btn {
            display: inline-block;
            text-align: center;
            padding: 12px 32px;
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .return-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(243, 156, 18, 0.05);
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
            animation: pulse 4s ease-in-out infinite;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            right: -30px;
            animation: pulse 3s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .login-wrapper {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .image-section {
                display: none;
            }

            .form-section {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .form-section {
                padding: 30px 20px;
            }

            .form-header h2 {
                font-size: 26px;
            }

            input {
                padding: 12px 16px;
            }

            button[type="submit"] {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Side: Image Section -->
        <div class="image-section">
            <div class="decorative-elements">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
            </div>
            <div class="image-content">
                <div class="logo">
                    <img src="logo.png" alt="Nepal Local Connect Logo" style="height: 350px;">
                </div>
                <h1>Nepal Local Connect</h1>
                <p>Empowering local businesses<br>across the Himalayas</p>
            </div>
        </div>

        <!-- Right Side: Form Section -->
        <div class="form-section">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Login to manage your business</p>
            </div>

            <form id="org-login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit">Sign In</button>
            </form>

            <p id="msg" class="message"></p>

            <div class="form-footer">
                <p>Don't have an account? <a href="org_register.html">Register here</a></p>
            </div>

            <div class="return-btn-container">
                <a href="index.html" class="return-btn">← Return to Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_dRLjrZnMVg9XJNXrIHwJQ054TaV6a1U",
            authDomain: "nepal-local-connect-16e2b.firebaseapp.com",
            projectId: "nepal-local-connect-16e2b",
            storageBucket: "nepal-local-connect-16e2b.appspot.com",
            messagingSenderId: "174039102881",
            appId: "1:174039102881:web:b483996d60febdf7c847e0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('org-login-form');
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const msg = document.getElementById('msg');

        function showMessage(text, type) {
            msg.textContent = text;
            msg.className = `message ${type} show`;
            
            // Auto-hide after 5 seconds for error messages
            if (type === 'error') {
                setTimeout(() => {
                    msg.classList.remove('show');
                }, 5000);
            }
        }

        function hideMessage() {
            msg.classList.remove('show');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showMessage('❌ Please fill in all fields', 'error');
                return;
            }

            try {
                // Disable button and show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';
                hideMessage();

                // Sign in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check if user is organization
                const docSnap = await getDoc(doc(db, "users", user.uid));
                
                if (!docSnap.exists()) {
                    throw new Error("User account not found. Please register first.");
                }
                
                if (docSnap.data().type !== "organization") {
                    // Sign out if not organization
                    await auth.signOut();
                    throw new Error("This account is not registered as an organization.");
                }

                // Success
                showMessage("✅ Login successful! Redirecting to dashboard...", "success");

                // Redirect after delay
                setTimeout(() => {
                    window.location.href = "org_dashboard.html";
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';

                // Handle specific error cases
                let errorMessage = "❌ ";
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage += "Invalid email address format.";
                        break;
                    case 'auth/user-disabled':
                        errorMessage += "This account has been disabled.";
                        break;
                    case 'auth/user-not-found':
                        errorMessage += "No account found with this email.";
                        break;
                    case 'auth/wrong-password':
                        errorMessage += "Incorrect password. Please try again.";
                        break;
                    case 'auth/invalid-credential':
                        errorMessage += "Invalid credentials. Please check your email and password.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage += "Too many failed attempts. Please try again later.";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage += "Network error. Please check your internet connection.";
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, "error");
            }
        });

        // Clear message when user starts typing
        document.getElementById('email').addEventListener('input', hideMessage);
        document.getElementById('password').addEventListener('input', hideMessage);
    </script>
</body>
</html>
