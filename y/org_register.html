<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Register - Nepal Local Connect</title>
    <style>
        :root {
            --primary: #E74C3C;
            --primary-dark: #C0392B;
            --primary-light: #FF6B6B;
            --secondary: #2C3E50;
            --secondary-light: #34495E;
            --accent: #F39C12;
            --accent-light: #F1C40F;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --bg-dark: #1A1A2E;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --text-light: #BDC3C7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .register-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 90%;
            max-width: 1100px;
            min-height: 650px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .image-section {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.9), rgba(243, 156, 18, 0.9)),
                        url('nepalflag.png') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            opacity: 0.85;
            z-index: 1;
        }

        .image-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .logo {
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .logo img {
            height: 280px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .image-content h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            margin-top: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-content p {
            font-size: 18px;
            opacity: 0.95;
            line-height: 1.6;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.1);
            background: white;
        }

        input::placeholder {
            color: var(--text-light);
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
            animation: pulse 4s ease-in-out infinite;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            right: -30px;
            animation: pulse 3s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .register-wrapper {
                grid-template-columns: 1fr;
                max-width: 450px;
            }

            .image-section {
                display: none;
            }

            .form-section {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .form-section {
                padding: 30px 20px;
            }

            .form-header h2 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <!-- Left Side: Image Section -->
        <div class="image-section">
            <div class="decorative-elements">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
            </div>
            <div class="image-content">
                <div class="logo">
<img src="logo.png" style="height: 350px;" alt="Nepal Local Connect Logo">
                </div>
                <h1>Nepal Local Connect</h1>
                <p>Empowering local businesses<br>across the Himalayas</p>
            </div>
        </div>

        <!-- Right Side: Form Section -->
        <div class="form-section">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Register your organization to get started</p>
            </div>

            <form id="org-register-form">
                <div class="input-group">
                    <label for="orgName">Organization Name</label>
                    <input type="text" id="orgName" placeholder="Your organization name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="org_login.html">Login here</a></p>
            </div>

            <p id="msg" class="message"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_dRLjrZnMVg9XJNXrIHwJQ054TaV6a1U",
            authDomain: "nepal-local-connect-16e2b.firebaseapp.com",
            projectId: "nepal-local-connect-16e2b",
            storageBucket: "nepal-local-connect-16e2b.appspot.com",
            messagingSenderId: "174039102881",
            appId: "1:174039102881:web:b483996d60febdf7c847e0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const orgForm = document.getElementById('org-register-form');
        const msg = document.getElementById('msg');

        orgForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const orgName = document.getElementById('orgName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                msg.className = 'message';
                msg.style.display = 'none';

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store org in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: orgName,
                    email,
                    type: "organization"
                });

                msg.className = "message success";
                msg.textContent = "✅ Registration successful! Redirecting to login...";

                setTimeout(() => {
                    window.location.href = "org_login.html";
                }, 1500);

            } catch (error) {
                msg.className = "message error";
                msg.textContent = "❌ " + error.message;
            }
        });
    </script>
</body>
</html>
