<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Register - Nepal Local Connect</title>
    <link rel="stylesheet" href="org_register.css">
</head>
<body>
    <div class="container">
        <h2>Organization Register</h2>
        <form id="org-register-form">
            <input type="text" id="orgName" placeholder="Organization Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="org_login.html">Login</a></p>
        <p id="msg" class="message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_dRLjrZnMVg9XJNXrIHwJQ054TaV6a1U",
            authDomain: "nepal-local-connect-16e2b.firebaseapp.com",
            projectId: "nepal-local-connect-16e2b",
            storageBucket: "nepal-local-connect-16e2b.appspot.com",
            messagingSenderId: "174039102881",
            appId: "1:174039102881:web:b483996d60febdf7c847e0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const orgForm = document.getElementById('org-register-form');
        const msg = document.getElementById('msg');

        orgForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const orgName = document.getElementById('orgName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store org in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: orgName,
                    email,
                    type: "organization"
                });

                msg.style.color = "green";
                msg.textContent = "Registration successful! Redirecting to login...";

                setTimeout(() => {
                    window.location.href = "org_login.html";
                }, 1500);

            } catch (error) {
                msg.style.color = "red";
                msg.textContent = error.message;
            }
        });
    </script>
</body>
</html>
